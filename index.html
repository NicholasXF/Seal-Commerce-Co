<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Minimalist Homepage Test Nicholas Freites</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- NAVBAR -->
        <div id="navBar" class="nav">
            <div id="navLogo">LOGO</div>
            <div id="navListBox">
                <ul id="navList">
                    <li class="navlink active"><a href="">Home</a></li>
                    <li class="navlink"><a href="">Men</a></li>
                    <li class="navlink"><a href="">Women</a></li>
                    <li class="navlink"><a href="">Shop</a></li>
                    <li class="navlink"><a href="">Product</a></li>
                    <li class="navlink"><a href="">Pages</a></li>
                    <li class="navlink"><a href="">Contact</a></li>
                    <li class="navlink"><a href="">Blogs</a></li>
                </ul>
            </div>
        </div>
        <!-- NAVBAR END          -->
        
        <!-- HERO CONTENT  -->
        <div id="hero">
            <div id="heroBox" class="heroCard">
                <h1 id="heroText">Enjoy This Winter Trend</h1>
                <h3 id="heroUnderText">Discover now latest collection</h3>
                <button id="heroButton"><a href="">Shop now</a></button>
            </div>


        
            <div id="secHeroContainer">
                <div id="secHeroGrid">
                <div id="secHeroBox1" class="card">
                    <div id="secHeroText1">New Arrivals</div>   
                </div>
                <div id="secHeroBox2" class="card">
                    <div id="secHeroText2">Women Collection</div>   
                </div>
                <div id="secHeroBox3" class="card">
                    <div id="secHeroText3">Men Collection</div>   
                </div>
                </div>
            </div>  
        </div>
        <!-- END OF HERO CONTENT  -->

        <!-- FORM  -->
        <div id="form">
            <div id="formTextBox">
                <h2 id="formHeader">Newsletters</h2>
                <h4 id="formText">Sign up to recieve information about new products</h4>
            </div>    
            <div id="formSubmitBox">
                <input id="textBar" type="text" placeholder="Email Address">
                <input id="submitButton" type="image" src="/right-arrows.png" alt="Submit">
            </div>
            <div id="socialsBar">
                <a href="https:/www.facebook.com"><img src="/facebook.png"></a>
                <a href="https:/www.twitter.com"><img src="/twitter.png"></a>
                <a href="https:/www.instagram.com"><img src="/instagram.png"></a>
            </div>
        </div>

        <!-- END OF FORM  -->
    

</body>
</html>
